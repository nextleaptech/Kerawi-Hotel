<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotelier - Hotel HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='assets/img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->
        {% include 'header.html' %}
        <!-- Header End -->


        <!-- Page Header Start -->
   <div class="container-fluid page-header mb-0 p-0" style='background-image: url("{{ url_for('static', filename='assets/img/gallery.jpg') }}");'>
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Gallery</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="{{url_for('home')}}">Home</a></li>
                            <li class="breadcrumb-item"><a href="{{url_for('room')}}">Rooms</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Gallery</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->



       
        <div  class="gallery mt-0 mb-5">
            <div class="container">
              
               <div class="row">
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-1.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-2.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-3.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-1.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-2.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-3.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-3.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                     <div class="gallery_img">
                        <figure><img src="{{ url_for('static', filename='assets/img/room-2.jpg') }}" alt="#"/></figure>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="gallery_img">
                       <figure><img src="{{ url_for('static', filename='assets/img/room-1.jpg') }}" alt="#"/></figure>
                    </div>
                 </div>
               </div>
               
            </div>
         </div>
         <!-- end gallery -->





        <!-- Footer Section Begin -->
            {% include "footer.html" %}
        <!-- Footer Section End -->









    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
